<div class="container col-md-8">
  <br>
  <h3 class="title is-4">Add New Post</h3><br>
  <div class="field">
    <div class="control">
      <label class="label" for="">Title</label>
      <input class="input" type="text" placeholder="Title" [(ngModel)]="title">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <label class="label" for="">Content</label>
      <textarea class="textarea" placeholder="Article content here ..." [(ngModel)]="body" ></textarea>
    </div>
  </div>
  <button class="button is-success" (click)="add()">Add Post</button><br><br>
  <div class="notification is-primary" *ngIf="message == 'Post Added'">
      {{ message }}
  </div>

  <div class="notification is-danger" *ngIf="message == 'Post not Added'">
    {{ message }}
  </div>
</div>
